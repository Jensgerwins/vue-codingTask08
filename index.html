<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-codinTask08</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>MouseMovment</h1>
        <div id="area" @mousemove="x=$event.offsetX;
                                    y=$event.offsetY;">
            <div>x: {{x}}, y: {{y}}</div>
            <div id="badZone" @mousemove.stop>Dead Spot</div>
        </div>
        <h2>Task2</h2>
        <ul>
            <li v-for="fruit in fruits" :key="fruit">
                <span>{{fruit}}</span>
                <button @click="removeFruit(fruit)">Remove</button>



            </li>
        </ul>













    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
